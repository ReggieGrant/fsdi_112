{% extends 'base.html' %}

{% block title%}
post list
{% endblock title %}

{% block content %}
<h1>Posts</h1>
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> - {{ post.status.name }}
    </li>
    {% endfor %}
</ul>
{% endblock content %}
