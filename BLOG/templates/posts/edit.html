{% extends 'base.html' %}
{% block load crispy_forms_tags %}

{% block title %}
Edit Post
{% endblock title %}

{% block content %}
<div>
    <h1>Edit Post: {{ post.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Save Changes" class="btn btn-primary">
    </form>
</div>
{% endblock content %}
