{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Sign Up
{% endblock title %}

{% block content %}
<h1>Sign Up</h1>
<p>If you already have an account, please <a href="{% url 'account_login' %}">log in here</a>.</p>
<form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
{% endblock content %}
