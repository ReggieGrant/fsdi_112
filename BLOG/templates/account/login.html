{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<h1>Sign In</h1>
<p>If you have not created an account yet, then please <a href="{% url 'account_login' %}"></a></p>
<form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock content %}
